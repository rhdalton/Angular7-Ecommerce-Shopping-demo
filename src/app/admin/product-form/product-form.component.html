
<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input ngModel name="name" id="name" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>      
      </div>
      <input ngModel name="price" id="price" type="number" class="form-control">   
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.data.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="image">Image URL</label>
    <input ngModel name="image" id="image" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
