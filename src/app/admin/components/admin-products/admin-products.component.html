
<p><a routerLink="/admin/products/new" class="btn btn-primary">New Product</a></p>

<p><input
        #query
        (keyup)="filter(query.value)"
        type="text" class="form-control" placeholder="Search"></p>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filterProducts">
            <td>{{ p.name }}</td>
            <td>{{ p.price | currency }}</td>
            <td>
                <a [routerLink]="['/admin/products/', p.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
